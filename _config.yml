title: "Her Bird"
email: "support@herbird.com"
description: "High-end boutique for sophisticated fashion"

url: "https://rinshad-gif.github.io"
baseurl: ""

theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap

sitemap:
  host: "https://rinshad-gif.github.io"

# Collections configuration - FIXED
collections:
  products:
    output: true
    permalink: /products/:name/
  exclusive_products:
    output: true
    permalink: /exclusive-products/:name/
  testimonials:
    output: true
    permalink: /testimonials/:name/

# Defaults
defaults:
  # - scope:
  #     path: "_pages"
  #     type: "pages"
  #   values:
  #     layout: "page"

  # CHANGE 1: Update products to use the new detailed layout
  - scope:
      path: "_products"
      type: "products"
    values:
      layout: "product-details" 

  # CHANGE 2: Do the same for exclusive products
  - scope:
      path: "_exclusive_products"
      type: "exclusive_products"
    values:
      layout: "product-details"

  - scope:
      path: "_testimonials"
      type: "testimonials"
    values:
      layout: "page"

# Include these directories
include:
  - _pages
  - _products
  - _exclusive_products
  - _testimonials
  - admin  
  - sitemap.xml

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
