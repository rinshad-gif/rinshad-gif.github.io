title: "Her Bird"
email: "support@herbird.com"
description: "High-end boutique for sophisticated fashion"

url: "https://rinshad-gif.github.io"
baseurl: ""

theme: null

plugins:
  - jekyll-feed
  - jekyll-sitemap

collections:
  products:
    output: true
    permalink: /products/:name/
  exclusive_products:
    output: true
    permalink: /exclusive-products/:name/
  testimonials:
    output: true
    permalink: /testimonials/:name/

defaults:
  - scope:
      path: "_products"
      type: "products"
    values:
      layout: "product-details"
      sitemap: false        # ✅ ADD

  - scope:
      path: "_exclusive_products"
      type: "exclusive_products"
    values:
      layout: "product-details"
      sitemap: false        # ✅ ADD

  - scope:
      path: "_testimonials"
      type: "testimonials"
    values:
      layout: "page"
      sitemap: false        # ✅ ADD

  - scope:
      path: "_pages"
    values:
      sitemap: false        # ✅ ADD

  - scope:
      path: ""
    values:
      sitemap: true

include:
  - _pages
  - _products
  - _exclusive_products
  - _testimonials
  - admin

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache/
  - .jekyll-cache/
