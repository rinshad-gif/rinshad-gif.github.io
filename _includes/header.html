<header class="header">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">
                    <span class="logo-main">Her</span><span class="logo-accent"> Bird</span>
                </a>
            </div>
            
            <ul class="nav-menu">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                  <a href="{{ item.link | relative_url }}"
                     class="nav-link"
                     {% if item.new_tab %}target="_blank" rel="noopener noreferrer"{% endif %}>
                    {{ item.name }}
                  </a>
                </li>
                {% endfor %}
                <button id="searchBtn" type="button" class="nav-search-icon" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
              </ul>

            
            <!-- <div class="nav-utility">
                <a href="/cart" class="utility-icon" aria-label="Shopping Cart">
                    <i class="fa-solid fa-bag-shopping"></i>
                </a>
            </div> -->

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
</header>
