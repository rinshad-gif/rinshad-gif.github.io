<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <base href="/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <title>
        {% if page.seo_title %}
        {{ page.seo_title }}
        {% elsif page.title %}
        {{ page.title }} â€“ {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}

    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="/favicon.png">
    <style>

    </style>
</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>

    {% include footer.html %}
    
    <!-- <script src="{{ '/assets/js/three.min.js' | relative_url }}"></script> -->
    <script defer src="/assets/js/hero-animation.js"></script>
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/hero-gsap.js"></script>
    <!-- Three.js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GSAP -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- ----------------- home page schema -->

    {% if page.url == "/" or page.layout == "home" and page.name == "index.html" %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Her Bird",
      "url": "{{ site.url }}/",
      "email": "support@herbird.com"
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Her Bird",
      "url": "{{ site.url }}/",
    }
    </script>
    {% endif %}

    <!-- ------------------ product details schema -->

    {% if page.collection == "products" or page.collection == "exclusive_products" %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "{{ page.name | escape }}",
      "image": ["{{ page.image | absolute_url }}"],
      "description": {{ page.description | jsonify }},
      "sku": "{{ page.slug }}",
      "offers": {
        "@type": "Offer",
        "url": "{{ site.url }}/",
        "priceCurrency": "INR", 
        "price": "{{ page.price }}",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "{{ site.url }}/"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "{{ page.category | default: 'Products' }}",
          "item": "{{ site.url }}/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.name }}",
          "item": "{{ site.url }}/"
        }
      ]
    }
    </script>
    {% endif %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7PNG3K5747"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7PNG3K5747');
    </script>

</body>
</html>
