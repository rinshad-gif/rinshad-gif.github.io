<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": {{ page.name | jsonify }},
      "image": [
        "{{ site.url }}{{ page.image }}"
      ],
      "description": {{ page.description | jsonify }},
      "sku": "{{ page.slug }}",
      "brand": {
        "@type": "Brand",
        "name": "Her Bird Boutique"
      },
      "offers": {
        "@type": "Offer",
        "url": "{{ site.url }}",
        "priceCurrency": "INR",
        "price": "{{ page.price }}",
        "availability": "https://schema.org/InStock"
      }
    }
    </script>
    
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "{{ site.url }}/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Products",
            "item": "{{ site.url }}/exclusive-products/"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": {{ page.name | jsonify }},
            "item": "{{ site.url }}{{ page.url }}"
          }
        ]
      }
      </script>
