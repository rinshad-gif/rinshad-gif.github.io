


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval' 'unsafe-inline' data: blob: https:; script-src 'self' 'unsafe-eval' 'unsafe-inline' data: blob: https:; style-src 'self' 'unsafe-inline' https:;">

    <meta name="google-site-verification" content="eFLCiVnqQwyVANM3-3gLyJtwpQhgTUXJjMCYDIfttA0" />

    <meta property="og:title" content="Her Bird Boutique">
    <meta property="og:description" content="Premium women’s fashion and elegant collections">
    <meta property="og:image" content="{{ site.url }}/assets/images/og-image.png">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="website">

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <title>
        {% if page.seo_title %}
        {{ page.seo_title }}
        {% elsif page.title %}
        {{ page.title }} – {{ site.title }}
        {% else %}
        {{ site.title }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}"> -->

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">


    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <script defer src="/assets/js/three.min.js"></script>
    <script defer src="/assets/js/hero-animation.js"></script>
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/hero-gsap.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7PNG3K5747"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-7PNG3K5747');
    </script>

<!-- Organization schema -->

<script type="application/ld+json">

    "@id": "https://rinshad-gif.github.io/#business",
    "name": "Her Bird Boutique",
    "url": "https://rinshad-gif.github.io/",
    "image": "https://rinshad-gif.github.io/assets/images/logo.png",
    "telephone": "7845235678",
    "priceRange": "₹400–₹20000",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "Kunnathery",
      "addressLocality": "Ernakulam",
      "postalCode": "683106",
      "addressCountry": "IN"
    },
    "sameAs": [
      "https://www.instagram.com/herbird",
      "https://www.facebook.com/herbird"
    ]
  }
  </script>
  

<!-- Website schema -->

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Her Bird Boutique",
    "url": "https://rinshad-gif.github.io/"
  }
  </script>

</body>
</html>
